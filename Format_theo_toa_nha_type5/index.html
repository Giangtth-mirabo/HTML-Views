<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Format_theo_toa_nha_type5_家賃に関するお知らせ(GTN)</title>
  <style>
    body {
      padding: 25px 30px 15px 30px;
      font-family: "Open Sans", sans-serif;
      font-size: 20px;
    }
    .header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    #table-header,
    #table-header td {
      border: 1px dotted black;
      border-collapse: collapse;
      text-align: center;
      padding: 5px;
    }

    #table-top,
    #table-top td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }

    .title {
      text-align: center;
    }

    .title1 {
      background: #3f3f3f;
      color: white;
    }

    .info-building {
      margin: 20px 20%;
      border: 4px double;
      height: auto;
      min-height: 120px;
      width: 60%;
    }

    .date-time {
      display: flex;
      justify-content: flex-end;
    }

    .sign {
      width: 100%;
    }

    .sign__info {
      width: 70%;
      border-bottom: 1px solid black;
    }

    .width60 {
      width: 60%;
    }

    .width80 {
      width: 80%;
    }

    .fs-20 {
      font-size: 20px;
    }

    .fs-24 {
      font-size: 24px;
    }

    .fs-14 {
      font-size: 14px;
    }

    .center {
      text-align: center;
    }

    .dis-flex {
      display: flex;
      align-items: center;
    }

    .width-full {
      width: 100%;
    }

    .flex-between {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .justify-center {
      justify-content: center;
    }

    .justify-around {
      justify-content: space-around;
    }

    .justify-end {
      justify-content: flex-end;
    }

    .mt-15 {
      margin-top: 15px;
    }

    .mt-20 {
      margin-top: 20px;
    }

    .mt-40 {
      margin-top: 40px;
    }

    .dotted {
      border-top: 1px dotted;
      margin-top: 80px;
    }

    .font-weight-bold {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="header">
    <table id="table-top">
      <tr>
        <td class="font-weight-bold" style="padding: 2px; width: 100px">
          検印
        </td>
      </tr>
      <tr>
        <td class="font-weight-bold" style="padding: 2px; height: 80px"></td>
      </tr>
    </table>
  </div>
  <div class="title title1 fs-24 font-weight-bold">
    重　要　な　お　知　ら　せ
  </div>
  <div class="title fs-24 font-weight-bold" style="margin: 20px 0 40px">
    家賃振込み・自動引落しに関するご注意
  </div>
  <div class="center" style="margin-bottom: 50px;">毎月月末までに下記の口座へお振込みをお願いいたします。</div>
  <div style="margin-bottom: 40px;" class="center">お振込をいただく際の振込手数料は借主様負担となります。</div>
  <div class="info-building center font-weight-bold">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="center">
    入居の際のご契約金で（ ____ ）月分の家賃まで頂いております。								
  </div>
  <div class="mt-20 dis-flex justify-center font-weight-bold">
    <div class="dis-flex">
      <div for="received" style="margin-right: 10px">契約書受領しました</div>
      <br />
      <input type="checkbox" id="received" name="received" value="value1" />
    </div>
    <div class="dis-flex">
      <div for="receive-later" style="margin: 0 10px 0 20px">
        契約書郵送にて後日受け取ります
      </div>
      <br />
      <input type="checkbox" id="receive-later" name="receive-later" value="value2" />
    </div>
  </div>
  <div class="dotted">
    <div class="dis-flex justify-center width60" style="margin-left: 30px">
      上記内容に了承致しました。
    </div>
  </div>
  <div class="date-time" style="margin-right: 100px">
    <p>年　　　月　　　日</p>
  </div>
  <div class="sign dis-flex justify-center">
    <div class="width80 dis-flex justify-center mt-40">
      <div class="sign__info dis-flex">
        <div>氏　名</div>
        &nbsp; &nbsp; &nbsp;
        <div></div>
      </div>
      <div>
        <div>印</div>
      </div>
    </div>
  </div>
  <div class="dis-flex justify-end mt-20">
    株式会社アンビション DX ホールディングス
  </div>
</body>

</html>
