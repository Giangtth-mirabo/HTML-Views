<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cong ty 2 (セゾン)</title>
    <style>
      .dis-flex {
        display: flex;
        align-items: center;
      }
      .flex-between {
        display: flex;
        justify-content: space-between;
      }
      .header {
        font-size: 1.1rem;
      }
      .title {
        color: white;
        background: #3f3f3f;
        padding: 3px;
        text-align: center;
      }
      .align-center {
        text-align: center;
      }
      .align-left {
        text-align: left;
      }
      .align-right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="dis-flex flex-between header">
      <div style="margin-left: 10%">保証会社：クレディセゾン</div>
      <div style="margin-right: 5%">担当：　　　　　検印</div>
    </div>
    <h1 class="title">重　要　な　お　知　ら　せ</h1>
    <h2 class="align-center">家賃振込み・自動引落しに関するご注意</h2>
    <div style="font-size: 1.5rem" class="align-center">
      お客様の初回引落開始予定日は<span style="margin-left: 100px">日</span>
    </div>
    <div style="font-size: 1.2rem; margin-left: 14%" class="align-center">
      （<span style="margin-right: 60px"></span>）になります。
    </div>
    <div class="dis-flex" style="justify-content: center;">
      <div style="width: 70%;">
        <div style="font-size: 0.8rem; margin: 50px 0 0 50px;">
          ※引き落とし月は予定になります。
        </div>
        <div style="font-size: 0.8rem">
          不備などがあった場合引き落とし月が替わる可能性がございます。予めご了承ください。
        </div>
        <div class="dis-flex" style="margin-top: 40px">
          <div
            style="
              border: double black;
              padding: 10px 0;
              width: 60%;
              text-align: center;
            "
          >
            <div>りそな銀行<span style="margin-left: 40px">渋谷支店</span></div>
            <div>普通口座　Ｎｏ.２６６９８０６</div>
            <div>口座名<span style="margin-left: 50px">カ)アンビション</span></div>
          </div>
        </div>
        <div style="margin: 20px 0">
          入居の際のご契約金で
          <span style="margin-left: 70px"></span>
          の家賃まで頂いております。
        </div>
        <div>
          引落は<strong style="font-size: 1.3rem">毎月1回、26日</strong
          >(銀行休業日の場合は翌営業日)になります。
        </div>
        <div style="margin-right: 40px;">※口座へのご入金は、引落日の前営業日までにご入金ください。</div>
        <div>残高不足で自動引落しが出来なかった場合</div>
      </div>
    </div>
  </body>
</html>
